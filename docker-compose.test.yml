version: '3.8'
services:

  postgres:
    image: postgres:16.0
    restart: unless-stopped
    container_name: portfolio_postgres
    environment:
      PG_CONNECTION_STRING: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@store:5432/${POSTGRES_DB}"
    networks:
      - portfolio
    volumes:
      - ./_volumes/test-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    container_name: portfolio_backend
    build: ./images/api
    ports:
      - "3000:3000"
    volumes:
      - ./images/api/src:/usr/app/src
      - ./.git:/usr/app/.git
    networks:
      - portfolio
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB:
      POSTGRES_HOST_AUTH_METHOD:
    depends_on:
      postgres:
        condition: service_healthy
    command: [ "npm", "run", "test-watch" ]
    stdin_open: false
    tty: true

networks:
  portfolio:
    driver: bridge

volumes:
  postgres-data:

version: '3.8'
services:

  postgres:
    image: postgres:16.0
    restart: unless-stopped
    container_name: portfolio_postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - portfolio
    volumes:
      - ./_volumes/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    container_name: portfolio_backend
    build: ./api
    ports:
      - "3000:3000"
    volumes:
      - ./api/src:/usr/app/src
      - ./.git:/usr/app/.git
    networks:
      - portfolio
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: [ "npm", "run", "test-watch" ]
    stdin_open: false
    tty: true

networks:
  portfolio:
    driver: bridge

volumes:
  postgres-data:
